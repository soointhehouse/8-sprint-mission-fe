<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 - 판다마켓</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<main class="login-container">
  <div class="login-logo">
    <img src="img/logo-panda.png" alt="판다마켓 로고" />
    <h1>판다마켓</h1>
  </div>

  <form class="login-form">
    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일을 입력해주세요" />

    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력해주세요" />

    <button type="submit" class="login-submit">로그인</button>
  </form>

  <div class="social-login">
    <p>간편 로그인하기</p>
    <div class="social-icons">
      <a href="https://www.google.com/" target="_blank">
      <img src="img/google.png" alt="Google" />
      </a>
      <a href="https://www.kakaocorp.com/page/" target="_blank">
      <img src="img/kakao.png" alt="Kakao" />
      </a>
    </div>
  </div>

  <p class="signup-link">
    판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
  </p>
</main>
